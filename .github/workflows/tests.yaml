name: "Tests"

on:
    pull_request:
    push:
        branches:
            - main

permissions:
    contents: read

jobs:
    test:
        name: "${{ matrix.operating-system }} / PHP ${{ matrix.php-version }}"
        runs-on: ${{ matrix.operating-system }}
        container:
          image: php:8.1.16-cli

        strategy:
            matrix:
                operating-system: ['ubuntu-latest']
                php-version: ['8.1']

        steps:
            - name: "Checkout code"
              uses: actions/checkout@v3
              
            - name: "Install deps"
              run: php composer.phar install
              
            - name: "Tests"
              run: bin/phpunit
